<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>JS App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div>
        <div>
          <button class="close">&times;</button>

          <div class="steps">
            <div class="numbers">
              <div class="">1</div>
              <div class="">2</div>
              <div class="">3</div>
              <div class="">4</div>
              <div class="">5</div>
              <div class="">6</div>
            </div>

            <p class="message">Step</p>
            <div class="buttons">
              <button style="background: orange; color: #fff">Назад</button>
              <button style="background: orange; color: #fff">Вперед</button>
              <!-- <button style="background: #7950f2; color: #fff">Previous</button>-->
              <!-- <button style="background: #7950f2; color: #fff">Next</button>-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
